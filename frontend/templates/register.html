{% load static %}
<html lang="en">
<head>
    <title>Хацкер кликер</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
    <h1>Регистрация</h1>
    {% if form.errors %}
        <p>{{form.errors}}</p>
    {% endif %}
    <form action="{% url 'register' %}" method='POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit">
        <a href="{% url 'login' %}">Зарегистрирован?</a>
    </form>
</body>
</html>
