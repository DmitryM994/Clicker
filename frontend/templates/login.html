{% load static %}
<html lang="en">
<head>
    <title>Хацкер кликер</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="title_text">
    <h1>Авторизация</h1>
    </div>

        <form action="{% url 'login' %}" method='POST'>
            {% csrf_token %}
            {{ form.username }} <br>
            {{ form.password }} <br>
            {% if invalid %}
                <p>Введи нормальные данные</p>
            {% endif %}
            <input type="submit">
            <a href="{% url 'register' %}">Не зарегистрирован?</a>
        </form>
</body>
</html>
